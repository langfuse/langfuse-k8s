{{- if and ((.Values.langfuse.web).hpa).enabled (not ((.Values.langfuse.web).keda).enabled) }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "langfuse.fullname" . }}-web
  labels:
    {{- include "langfuse.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "langfuse.fullname" . }}-web
  minReplicas: {{ .Values.langfuse.web.hpa.minReplicas }}
  maxReplicas: {{ .Values.langfuse.web.hpa.maxReplicas }}
  metrics:
    {{- with .Values.langfuse.web.hpa.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ . }}
    {{- end }}
    {{- with .Values.langfuse.web.hpa.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ . }}
    {{- end }}
{{- end }}
